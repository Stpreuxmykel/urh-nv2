


{% extends 'base.html' %}

{% block content  %}
 



  <div class="col-mb-6 offset-md-3 mt-5">


    
 <h2>   Add student page  </h2>


    <form class="form-group col-md-6" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label"> Name </label>
            <input type="text" class="form-control" name="name">
          </div>


        <div class="mb-3 ">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">PHone</label>
          <input type="number" name="phone_number" class="form-control" id="exampleInputPassword1">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Image</label>
          <input type="file" name="image" class="form-control" id="exampleInputPassword1">

        </div>
       


        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

       
  </div>

{% endblock %}
